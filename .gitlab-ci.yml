stages:
  - build
  - test
  - lint
  - format
  - docs
  - deploy

# templates

.debian-clang:
  image: gitlab.desy.de:5555/constellation/build-images/debian-clang:latest
  variables:
    CXX: clang++
    CXX_LD: mold

.debian-gcc:
  image: gitlab.desy.de:5555/constellation/build-images/debian-gcc:latest
  variables:
    CXX: g++

.ubuntu-22.04:
  image: gitlab.desy.de:5555/constellation/build-images/ubuntu-22.04:latest
  variables:
    CXX: g++

.debian-hawkmoth:
  image: gitlab.desy.de:5555/constellation/build-images/debian-hawkmoth:latest
  variables:
    SPHINX_IMMATERIAL_EXTERNAL_RESOURCE_CACHE_DIR: $CI_PROJECT_DIR/.sphinx_immaterial_cache
  cache:
    key: sphinx-immaterial-cache
    paths:
      - $CI_PROJECT_DIR/.sphinx_immaterial_cache
  before_script:
    - source /venv/bin/activate

.meson-wrap-cache:
  cache:
    key: meson-wrap-cache
    paths:
      - subprojects/packagecache/
      - subprojects/asio-*/
      - subprojects/magic_enum-*/

# build stage

.build:
  stage: build
  extends: .meson-wrap-cache
  script:
    - meson setup build ${BUILD_OPTIONS}
    - meson compile -C build
  artifacts:
    paths:
      - build
    expire_in: 24 hour

build:debian-clang:
  extends:
    - .build
    - .debian-clang
  variables:
    BUILD_OPTIONS: "-Dbuildtype=debugoptimized -Db_sanitize=address -Db_lundef=false"

build:debian-gcc:
  extends:
    - .build
    - .debian-gcc
  variables:
    BUILD_OPTIONS: "-Dbuildtype=debug -Db_coverage=true -Dcpp_std=c++23"

build:ubuntu-22.04:
  extends:
    - .build
    - .ubuntu-22.04
  variables:
    BUILD_OPTIONS: "-Dbuildtype=release"

# test stage

.test:
  stage: test
  script:
    - meson test -C build --no-rebuild
  artifacts:
    reports:
      junit: build/meson-logs/testlog.junit.xml
    expire_in: 1 week

test:debian-clang:
  extends:
    - .test
    - .debian-clang
  needs:
    - job: build:debian-clang
      artifacts: true

test:debian-gcc:
  extends:
    - .test
    - .debian-gcc
  needs:
    - job: build:debian-gcc
      artifacts: true
  artifacts:
    paths:
      - build

test:ubuntu-22.04:
  extends:
    - .test
    - .ubuntu-22.04
  needs:
    - job: build:ubuntu-22.04
      artifacts: true

# lint stage

.lint:
  stage: lint
  extends: .meson-wrap-cache

lint:clang-tidy:
  extends:
    - .lint
    - .debian-clang
  needs:
    - job: build:debian-clang
      artifacts: true
  script:
    - ninja -C build clang-tidy

lint:coverage:
  extends:
    - .lint
    - .debian-gcc
  needs:
    - job: test:debian-gcc
      artifacts: true
  script:
    - ninja -C build coverage-xml
  coverage: '/^\s*lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: build/meson-logs/coverage.xml

# format stage

.format:
  stage: format
  needs: []

format:clang-format:
  extends:
    - .format
    - .debian-clang
    - .meson-wrap-cache
  script:
    - meson setup build
    - ninja -C build clang-format-check

format:reuse:
  extends: .format
  image: registry.cern.ch/docker.io/fsfe/reuse:latest
  script:
    - reuse lint

format:codespell:
  extends:
    - .format
    - .debian-gcc
  script:
    - codespell --ignore-words .ci/codespell_ignored_words.txt --quiet-level 2 --skip ".git,.ci,subprojects,AUTHORS.md"

# docs stage

.docs:
  stage: docs
  needs: []

docs:html:
  extends:
    - .docs
    - .debian-hawkmoth
  needs:
    - job: build:debian-gcc
      artifacts: true
  script:
    - make -C docs html
  artifacts:
    paths:
      - docs/build
    expire_in: 24 hours

# deploy stage

deploy:docs:
  stage: deploy
  needs:
    - job: docs:html
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  trigger:
    project: constellation/constellation.pages.desy.de
