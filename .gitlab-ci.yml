stages:
    - formatting

.format:
    stage: formatting
    needs: []
    dependencies: []

fmt:format:
    extends: .format
    image:
        name: registry.cern.ch/docker.io/ubuntu:latest
    script:
        - meson setup build
        - ninja -C build clang-format

fmt:reuse:
    extends: .format
    image:
        name: registry.cern.ch/docker.io/fsfe/reuse:latest
        entrypoint: [""]
    script:
        - reuse lint
